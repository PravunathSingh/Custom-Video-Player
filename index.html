<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>

<body>
    <div class="player">
        <video controls>
            <source src="video/gone.mp4" type="video/mp4">
            <source src="video/gone.webm" type="video/webm">
        </video>

        <div class="controls">
            <button class="play" data-icon="P" aria-label="Play Pause Toggle"></button>
            <button class="stop" data-icon="S" aria-label="stop"></button>
            <div class="timer">
                <div></div>
                <span aria-label="timer">00:00</span>
            </div>
            <button class="rewind" data-icon="B" aria-label="Rewind"></button>
            <button class="fastforward" data-icon="F" aria-label="fast forward"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
